<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .student-list {
            width: 100%;
            border-collapse: collapse;
        }

        .student-list th,
        .student-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .student-list .name-column {
            width: 50%;
        }

        .student-list th:nth-child(2),
        .student-list th:nth-child(3),
        .student-list td:nth-child(2),
        .student-list td:nth-child(3) {
            width: 25%;
        }
    </style>
</head>

<body>

    <table class="student-list">
        <thead>
            <tr>
                <th class="name-column">Student Name</th>
                <th>View Attendance</th>
                <th>View Reports</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abhay Raj</td>
                <td><button class="view-button">View Attendance</button></td>
                <td><button class="view-button">View Reports</button></td>
            </tr>
            <tr>
                <td>Raj Singh</td>
                <td><button class="view-button">View Attendance</button></td>
                <td><button class="view-button">View Reports</button></td>
            </tr>
        </tbody>
    </table>


</body>

</html>
